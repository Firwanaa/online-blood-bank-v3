<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
                                              <div class="card user-card-full" style="width: 55rem;">
                                                  <div class="row m-l-0 m-r-0">
                                                      <div class="col-sm-4 bg-c-lite-green user-profile">
                                                          <div class="card-block text-center text-white">
                                                              <div class="m-b-25">
                                                                  <img src="src/assets/person_.png" class="img-radius" alt="User-Profile-Image" width="100" height="100"> 
                                                              </div>
                                                              <h5 class="f-w-600">{{ currentUser.username }}'s Profile</h5>
                                                          </div>
                                                      </div>
                                                      <div class="col-sm-8">
                                                          <div class="card-block">
                                                              <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                                              <div class="row">
                                                                  <div class="col-sm-6">
                                                                      <p class="m-b-10 f-w-600">Name:</p>
                                                                      <h6 class="text-muted f-w-400">{{ donor.name }}</h6>
                                                                  </div>
                                                                  <div class="col-sm-6">
                                                                      <p class="m-b-10 f-w-600">Email:</p>
                                                                      <h6 class="text-muted f-w-400">{{ currentUser.email }}</h6>
                                                                  </div>
                                                                  <div class="col-sm-6">
                                                                    <p class="m-b-10 f-w-600">City:</p>
                                                                    <h6 class="text-muted f-w-400">{{ donor.city }}</h6>
                                                                </div>
                                                                <div class="col-sm-6">
                                                                  <p class="m-b-10 f-w-600">Postal Code:</p>
                                                                  <h6 class="text-muted f-w-400">{{ donor.postalCode }}</h6>
                                                              </div> 
                                                              </div>                                                     
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                           </div>
                                              </div>
                                          </div>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
